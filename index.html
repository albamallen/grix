<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <div id="controls" style="text-align: center; margin-top: 20px;">
    <input type="text" id="textInput" placeholder="Escribe un texto" />
    <button id="updateTextButton">Actualizar Texto</button>
    <br><br>
    <label for="fontColorPicker">Color de la tipografía:</label>
    <input type="color" id="fontColorPicker" value="#000000" />
    <label for="bgColorPicker">Color del fondo:</label>
    <input type="color" id="bgColorPicker" value="#ffffff" />
    <br><br>
    <label for="fontSizeSlider">Tamaño de la tipografía:</label>
    <input type="range" id="fontSizeSlider" min="50" max="400" value="200" />
    <br><br>
    <label for="lineThicknessSlider">Grosor de la línea:</label>
    <input type="range" id="lineThicknessSlider" min="1" max="10" value="2" />
    <label for="fontSelector">Seleccionar tipografía:</label>
<select id="fontSelector">
  <option value="original" selected>Original</option>
  <option value="sans-serif">Sans Serif</option>
  <option value="serif">Serif</option>
  <option value="slab-serif">Slab Serif</option>
  <option value="display">Display</option>
  <option value="monospace">Monospace</option>
  <option value="handwriting">Handwriting</option>
</select>

  </div>
</body>
</html>
